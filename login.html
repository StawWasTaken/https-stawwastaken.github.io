<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login — Fortized</title>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@600;700;800&family=DM+Sans:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
<style>
:root{
  --accent:#fff93e;
  --accent-dim:rgba(255,249,62,.1);
  --accent-mid:rgba(255,249,62,.2);
  --accent-glow:rgba(255,249,62,.4);
  --bg:#080a0f;
  --panel:rgba(12,15,22,.9);
  --border:#1a2030;
  --input-bg:#07090e;
  --radius:14px;
  --muted:#5a6478;
  --muted-light:#8b95a8;
}
*{margin:0;padding:0;box-sizing:border-box;}
body{
  min-height:100vh;
  background:
    linear-gradient(105deg, rgba(8,10,15,.98) 0%, rgba(8,10,15,.75) 100%),
    url("Fortized banner.png") center / cover no-repeat fixed;
  display:flex;align-items:center;justify-content:center;
  font-family:'DM Sans',sans-serif;
  color:white;padding:24px;
  position:relative;
}
/* Grid texture like index */
body::before{
  content:"";position:absolute;inset:0;
  background-image:
    linear-gradient(rgba(255,249,62,.012) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,249,62,.012) 1px, transparent 1px);
  background-size:60px 60px;
  pointer-events:none;
}
::-webkit-scrollbar{width:5px;}
::-webkit-scrollbar-track{background:var(--bg);}
::-webkit-scrollbar-thumb{background:#1e2535;border-radius:10px;}

/* Card */
.card{
  position:relative;z-index:1;
  background:var(--panel);
  width:100%;max-width:420px;
  border-radius:22px;
  border:1px solid var(--border);
  backdrop-filter:blur(24px);
  box-shadow:0 40px 100px rgba(0,0,0,.85), 0 0 0 1px rgba(255,255,255,.03) inset;
  overflow:hidden;
  animation:revealUp .5s cubic-bezier(.22,1,.36,1) both;
}
@keyframes revealUp{from{opacity:0;transform:translateY(32px);}to{opacity:1;transform:translateY(0);}}
@keyframes shake{
  0%,100%{transform:translateX(0);}
  20%{transform:translateX(-8px);}
  40%{transform:translateX(8px);}
  60%{transform:translateX(-5px);}
  80%{transform:translateX(5px);}
}
.shake{animation:shake .35s ease both;}

/* Top accent bar */
.card-bar{
  height:2px;
  background:linear-gradient(90deg, transparent, var(--accent), transparent);
}
.card-body{padding:40px 44px 44px;}

/* Logo */
.logo{display:flex;align-items:center;gap:12px;margin-bottom:36px;text-decoration:none;}
.logo img{height:32px;width:32px;object-fit:contain;}
.logo-text{font-family:'Syne',sans-serif;font-size:19px;font-weight:800;color:#fff;letter-spacing:-.3px;}
.logo-badge{
  font-size:9.5px;font-weight:700;letter-spacing:.12em;text-transform:uppercase;
  color:var(--accent);background:rgba(255,249,62,.08);
  border:1px solid rgba(255,249,62,.22);border-radius:4px;padding:2px 8px;
}

/* Header */
.card-header{margin-bottom:30px;}
.card-header h2{
  font-family:'Syne',sans-serif;
  font-size:26px;font-weight:800;letter-spacing:-.5px;color:#fff;
  margin-bottom:6px;
}
.card-header p{font-size:13.5px;color:var(--muted-light);line-height:1.55;}

/* Fields */
.field{margin-bottom:18px;}
.field label{
  display:block;font-size:11.5px;font-weight:700;
  letter-spacing:.07em;text-transform:uppercase;
  color:#5a6880;margin-bottom:8px;
}
.field input{
  width:100%;padding:12px 15px;
  border-radius:var(--radius);
  border:1px solid var(--border);
  background:var(--input-bg);
  color:white;font-family:'DM Sans',sans-serif;font-size:14.5px;
  transition:border-color .18s, box-shadow .18s;outline:none;
}
.field input:focus{
  border-color:var(--accent);
  box-shadow:0 0 0 3px var(--accent-dim);
}
.field input::placeholder{color:#252c3d;}

/* Error */
.error{
  font-size:12.5px;color:#f87171;
  margin-bottom:16px;min-height:18px;
  display:flex;align-items:center;gap:7px;
}
.error:not(:empty)::before{content:"⚠";font-size:12px;}

/* Button */
.btn-primary{
  width:100%;padding:14px;
  background:var(--accent);color:#080a0f;
  border:none;border-radius:var(--radius);
  font-family:'Syne',sans-serif;font-size:15px;font-weight:700;
  letter-spacing:.02em;cursor:pointer;
  transition:box-shadow .2s, transform .1s, filter .15s;
}
.btn-primary:hover{box-shadow:0 0 30px var(--accent-glow);filter:brightness(1.05);}
.btn-primary:active{transform:scale(.98);}

/* Divider */
.divider{
  display:flex;align-items:center;gap:12px;
  margin:22px 0;color:#252c3d;font-size:12px;
}
.divider::before,.divider::after{content:"";flex:1;height:1px;background:var(--border);}

/* Footer */
.card-footer{text-align:center;margin-top:4px;font-size:13px;color:var(--muted);}
.card-footer a{color:var(--accent);text-decoration:none;font-weight:600;}
.card-footer a:hover{text-decoration:underline;}
</style>
</head>
<body>
<div class="card">
  <div class="card-bar"></div>
  <div class="card-body">

    <a href="index.html" class="logo">
      <img src="Fortized icon.png" alt="Fortized">
      <span class="logo-text">Fortized</span>
      <span class="logo-badge">Beta</span>
    </a>

    <div class="card-header">
      <h2>Welcome back</h2>
      <p>Enter your credentials to access your fortress.</p>
    </div>

    <div class="field">
      <label>Email or Username</label>
      <input type="text" id="identifier" placeholder="you@example.com or handle">
    </div>

    <div class="field">
      <label>Password <img src="FortizedSecurity logo.png" alt="" style="height:13px;vertical-align:middle;margin-left:4px;opacity:.7;"></label>
      <input type="password" id="password" placeholder="••••••••••">
    </div>

    <div id="error" class="error"></div>

    <button class="btn-primary" id="loginBtn">Enter the Fortress →</button>

    <div class="divider">or</div>

    <div class="card-footer">
      No account yet? <a href="signup.html">Create one free</a>
    </div>

  </div>
</div>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
<script src="FortizedSocial-firebase.js"></script>
<script>
const loginBtn = document.getElementById("loginBtn");
const identifierInput = document.getElementById("identifier");
const passwordInput = document.getElementById("password");
const errorDiv = document.getElementById("error");

[identifierInput, passwordInput].forEach(el => {
  el.addEventListener("keydown", e => { if (e.key === "Enter") doLogin(); });
});
loginBtn.addEventListener("click", doLogin);

async function doLogin() {
  const id   = identifierInput.value.trim();
  const pass = passwordInput.value;
  errorDiv.textContent = "";
  if (!id || !pass) { errorDiv.textContent = "Please fill in all fields."; return; }

  loginBtn.textContent = "Entering…";
  loginBtn.style.opacity = ".7";
  loginBtn.style.pointerEvents = "none";

  const result = await FortizedSocial.login(id, pass);
  if (!result.ok) {
    errorDiv.textContent = result.msg;
    loginBtn.textContent = "Enter the Fortress →";
    loginBtn.style.opacity = "";
    loginBtn.style.pointerEvents = "";
    const card = document.querySelector(".card");
    card.classList.remove("shake"); void card.offsetWidth; card.classList.add("shake");
    return;
  }
  window.location.href = "app.html";
}
</script>
</body>
</html>
