<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up â€” Fortized</title>
<style>
:root{
  --accent:#fff93e;
  --panel:rgba(20,24,32,.92);
  --radius:14px;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif;}
body{
  height:100vh;
  background:url("Fortized banner.png") center center / cover no-repeat fixed;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  color:white;
}
.overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom, rgba(0,0,0,.6), rgba(19,22,29,.95));
  pointer-events:none;
  z-index:0;
}
.card{
  position:relative;
  z-index:1;
  isolation:isolate; /* FIX: forces own stacking context, prevents backdrop-filter from breaking z-index */
  background:var(--panel);
  padding:45px;
  width:440px;
  border-radius:var(--radius);
  backdrop-filter:blur(14px);
  box-shadow:0 25px 60px rgba(0,0,0,.7);
}
input{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:var(--radius);
  border:1px solid #2a2f3a;
  background:#1c2029;
  color:white;
}
input:focus{
  border-color:var(--accent);
  box-shadow:0 0 8px var(--accent);
  outline:none;
}
button{
  width:100%;
  padding:12px;
  background:var(--accent);
  border:none;
  border-radius:var(--radius);
  font-weight:600;
  cursor:pointer;
  transition:0.15s;
}
button:hover{
  box-shadow:0 0 12px var(--accent);
}
.error{
  font-size:13px;
  color:#ff6b6b;
  margin-bottom:10px;
}
label{
  display:flex;
  align-items:center;
  gap:6px;
  font-size:14px;
  margin-bottom:10px;
}
</style>
</head>
<body>
<div class="card">
  <h2>Create Account</h2>
  <input id="email" placeholder="Email">
  <input id="username" placeholder="Unique Username">
  <div id="userError" class="error"></div>
  <input type="password" id="password" placeholder="Password">
  <div>
    <div class="small">Upload Profile Picture</div>
    <input type="file" id="pfp" accept="image/*">
  </div>
  <label>
    <input type="checkbox" id="terms">
    Accept Terms of Use & Service
  </label>
  <div id="error" class="error"></div>
  <button id="signupBtn">Create Account</button>
</div>
<script>
const signupBtn = document.getElementById("signupBtn");
const emailInput = document.getElementById("email");
const usernameInput = document.getElementById("username");
const passwordInput = document.getElementById("password");
const termsCheckbox = document.getElementById("terms");
const pfpInput = document.getElementById("pfp");
const errorDiv = document.getElementById("error");
const userErrorDiv = document.getElementById("userError");
signupBtn.addEventListener("click",()=>{
  const email = emailInput.value.trim();
  const username = usernameInput.value.trim();
  const password = passwordInput.value;
  const terms = termsCheckbox.checked;
  if(!email || !username || !password){
    errorDiv.textContent="All fields are required.";
    return;
  }
  if(!terms){
    errorDiv.textContent="You must accept the terms.";
    return;
  }
  let users = JSON.parse(localStorage.getItem("fortized_users")) || [];
  if(users.find(u=>u.username.toLowerCase()===username.toLowerCase())){
    userErrorDiv.textContent="Username already taken.";
    return;
  }else{
    userErrorDiv.textContent="";
  }
  const file = pfpInput.files[0];
  const reader = new FileReader();
  reader.onload = function(){
    const newUser = {
      email,
      username,
      password,
      pfp: reader.result || null,
      onyx:5,
      radianceUntil:null,
      bastions:[],
      friends:[],
      dms:[],
      lastDaily:null
    };
    users.push(newUser);
    localStorage.setItem("fortized_users",JSON.stringify(users));
    localStorage.setItem("fortized_current_user",username);
    window.location.href="app.html";
  };
  if(file){
    reader.readAsDataURL(file);
  } else {
    reader.onload();
  }
});
</script>
</body>
</html>
