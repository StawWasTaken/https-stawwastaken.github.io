<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign Up â€” Fortized</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --accent:#fff93e;
  --panel:rgba(20,24,32,.92);
  --radius:14px;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif;}

body{
  height:100vh;
  background:url("Fortized banner.png") center center / cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  color:white;
}

body::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom, rgba(0,0,0,.6), rgba(19,22,29,.95));
}

.card{
  position:relative;
  background:var(--panel);
  padding:45px;
  width:440px;
  border-radius:var(--radius);
  backdrop-filter:blur(14px);
  box-shadow:0 25px 60px rgba(0,0,0,.7);
}

input{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:var(--radius);
  border:1px solid #2a2f3a;
  background:#1c2029;
  color:white;
}

input:focus{
  border-color:var(--accent);
  box-shadow:0 0 8px var(--accent);
  outline:none;
}

button{
  width:100%;
  padding:12px;
  background:var(--accent);
  border:none;
  border-radius:var(--radius);
  font-weight:600;
  cursor:pointer;
}

.error{
  font-size:13px;
  color:#ff6b6b;
  margin-bottom:10px;
}
</style>
</head>

<body>

<div class="card">
  <h2>Create Account</h2>

  <input id="email" placeholder="Email">
  <input id="username" placeholder="Unique Username">
  <input type="password" id="password" placeholder="Password">
  <input type="file" id="pfp" accept="image/*">
  <label><input type="checkbox" id="terms"> Accept Terms of Use & Service</label>
  <div id="error" class="error"></div>
  <button onclick="signup()">Create Account</button>
</div>

<script>
function signup(){
  const email = email.value;
  const username = username.value;
  const password = document.getElementById("password").value;
  const terms = document.getElementById("terms").checked;

  if(!terms){
    error.textContent="You must accept the terms.";
    return;
  }

  let users = JSON.parse(localStorage.getItem("fortized_users")) || [];

  if(users.find(u=>u.username===username)){
    error.textContent="Username already taken.";
    return;
  }

  const reader = new FileReader();
  const file = document.getElementById("pfp").files[0];

  reader.onload=function(){
    const user={
      email,
      username,
      password,
      pfp:reader.result,
      onyx:5,
      radianceUntil:null,
      bastions:[],
      friends:[],
      dms:[],
      lastDaily:null
    };

    users.push(user);
    localStorage.setItem("fortized_users",JSON.stringify(users));
    localStorage.setItem("fortized_current_user",username);
    window.location.href="app.html";
  };

  if(file) reader.readAsDataURL(file);
  else reader.onload();
}
</script>

</body>
</html>
